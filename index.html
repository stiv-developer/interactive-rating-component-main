<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive ratin component main</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section>
    <div class="container">
      <div class="card first">
        <div class="card-header">
          <div class="group">
            <img class="img-icon-star" src="images/icon-star.svg" alt="">
          </div>
        </div>
        <div class="card-body">
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
          <div class="group">
            <div onclick="changebg(this)" class="group-child">
              <span>1</span>
            </div>
            <div onclick="changebg(this)" class="group-child">
              <span>2</span>
            </div>
            <div onclick="changebg(this)" class="group-child">
              <span>3</span>
            </div>
            <div onclick="changebg(this)" class="group-child">
              <span>4</span>
            </div>
            <div onclick="changebg(this)" class="group-child">
              <span>5</span>
            </div>
          </div>
          <button onclick="acceptForm()">SUBMIT</button>
        </div>
      </div>
      <div class="card second">
        <div class="card-header">
          <img src="images/illustration-thank-you.svg" alt="">
        </div>
        <div class="card-body">
          <div class="group">
            <span>You selected 4 out of 5</span>
          </div>
          <h2>Trank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
